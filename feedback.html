<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- FEEDBACK SECTION -->
<section class="feedback-section" id="feedback">
    <div class="feedback-container">
        <h2>Share Your Experience</h2>
        <p>Your feedback helps us improve SpaceWorld ðŸŒŒ</p>

        <form class="feedback-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            
            <select required>
                <option value="">How was your experience?</option>
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Needs Improvement</option>
            </select>

            <textarea rows="5" placeholder="Write your feedback here..." required></textarea>

            <button type="submit" class="feedback-btn">Submit Feedback</button>
        </form>
    </div>
</section>

</body>
</html>
